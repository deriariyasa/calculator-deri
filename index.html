<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="stylesheet.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="main">
		<p>Calculator</p>
		<form name="form">
			<input class="textarea" name="textarea">
		</form>
		<table>
			<tr>
				<td><input class="button btn-del" type="button" value="AC" onclick="bersih()"></td>
				<td><input class="button btn-del" type="button" value="<" onclick="del()"></td>
				<td><input class="button btn-ope" type="button" value="&divide;" onclick="insert(' / ')"></td>
				<td><input class="button btn-ope" type="button" value="&times;" onclick="insert(' * ')"></td>
			</tr>
			<tr>
				<td><input class="button btn-num" type="button" value="7" onclick="insert(7)"></td>
				<td><input class="button btn-num" type="button" value="8" onclick="insert(8)"></td>
				<td><input class="button btn-num" type="button" value="9" onclick="insert(9)"></td>
				<td><input class="button btn-ope" type="button" value="-" onclick="insert(' - ')"></td>
			</tr>
			<tr>
				<td><input class="button btn-num" type="button" value="4" onclick="insert(4)"></td>
				<td><input class="button btn-num" type="button" value="5" onclick="insert(5)"></td>
				<td><input class="button btn-num" type="button" value="6" onclick="insert(6)"></td>
				<td><input class="button btn-ope" type="button" value="+" onclick="insert(' + ')"></td>
			</tr>
			<tr>
				<td><input class="button btn-num" type="button" value="1" onclick="insert(1)"></td>
				<td><input class="button btn-num" type="button" value="2" onclick="insert(2)"></td>
				<td><input class="button btn-num" type="button" value="3" onclick="insert(3)"></td>
				<td rowspan=2><input class="button btn-equal" type="button" value="=" onclick="hasil()"></td>
			</tr>
			<tr>
				<td colspan="2"><input class="button zero" type="button" value="0" onclick="insert(0)"></td>
				<td><input class="button btn-num" type="button" value="." onclick="insert('.')"></td>
			</tr>
		</table>
	</div>
</body>
</html>
